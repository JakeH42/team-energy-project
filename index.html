<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Team Energy - Project</title>
  </head>
  <body>
  <div class="container">
    <div class="row"> 
        <h1>My To Do List</h1>
    </div>

    <div class="row">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
            ADD TASK +
        </button>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add New Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="task-title">Task Title</label>
                        <input type="text" class="form-control" id="task-title" placeholder="Enter Title">
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea class="form-control" id="task-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-assignee">Asign To</label>
                        <input type="text" class="form-control" id="task-assignee" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" class="form-control" id="task-due-date" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="form-group">
                        <label for="task-status">Status</label>
                        <select class="form-control" id="task-status">
                            <option value="" disabled selected>Select status</option>
                            <option>To Do</option>
                            <option>Review</option>
                            <option>In Progress</option>
                            <option>Done</option>
                        </select>
                    </div>
                </form>    
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm">Reset</button>
            <button type="button" class="btn btn-primary">Submit Task</button>
            </div>
        </div>
        </div>
    </div>

    <div class="row task-group">
        <div class="col-12 col-md-8">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-8">
                            <h3 class="task-title">Buy Beef Patties</h3>
                            <div class="assign-task">Assign to: <span class="assignee-name">Lucas</span></div>
                            <div class="task-due-date">Due Date: <span class="date-due">15/01/2022</span></div>
                        </div>
                        <div class="col-4">
                            <form>
                                <div class="form-group">
                                    <label for="task-status">Status</label>
                                    <select class="form-control" id="task-status">
                                        <option value="" disabled selected>Select status</option>
                                        <option>To Do</option>
                                        <option>Review</option>
                                        <option>In Progress</option>
                                        <option>Done</option>
                                    </select>
                                </div>
                            </form>
                            <button type="button" class="btn btn-info btn-sm">Edit</button>
                            <button type="button" class="btn btn-danger btn-sm">Delete</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>
                                <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                  Description 
                                </button>
                              </p>
                              <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                  Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
                                </div>
                              </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
  </div> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
