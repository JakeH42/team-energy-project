<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Team Energy - Project</title>
  </head>
  <body>
    <div class="container">
        <div class="row" id="top-row">
            <div class="col-6">
                <h1>My To Do List</h1>
            </div>

            <div class="col-6">
                <!-- Button To Trigger Add Task Modal -->
                <button type="button" class="btn btn-primary" id="add-task-button" data-toggle="modal" data-target="#add-task-modal">
                    ADD TASK +
                </button>
            </div>
        </div>

        <div class="row" id="date-row"> 
            <span id="current-date"></span>
        </div>

        <div class="row task-group">
            <div class="col-12 col-md-8">
                <ul id="input-added-task" class="list-group">
                  
                </ul>
            </div>
        </div>
        
        <div class="row">

        <!--Add Task Modal -->
        <div class="modal fade" id="add-task-modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form class="needs-validation" id="task-form" novalidate>
                            <div class="form-group">
                                <label for="task-title">Task Title</label>
                                <input type="text" class="form-control" id="task-title" placeholder="Enter Title" >
                                <div class="invalid-feedback" id="task-title-invalid"></div>
                            </div>
                            <div class="form-group">
                                <label for="task-description">Description</label>
                                <textarea class="form-control" id="task-description" rows="3" required></textarea>
                                <div class="invalid-feedback" id="task-description-invalid"></div>
                            </div>
                            <div class="form-group">
                                <label for="task-assignee">Assign To</label>
                                <input type="text" class="form-control" id="task-assignee" placeholder="Enter Name" required>
                                <div class="invalid-feedback" id="task-assignee-invalid"></div>
                            </div>
                            <div class="form-group">
                                <label for="task-due-date">Due Date</label>
                                <input type="date" class="form-control" id="task-due-date" placeholder="dd/mm/yyyy" required>
                                <div class="invalid-feedback" id="task-due-date-invalid"></div>
                            </div>
                            <div class="form-group">
                                <label for="selectTaskStatus">Status</label>  
                                <select class="form-control" id="selectTaskStatus" required> 
                                    <option selected disabled value="">Select status</option>
                                    <option value="to do">To Do</option>
                                    <option value="review">Review</option>
                                    <option value="in progress">In Progress</option>
                                    <option value="done">Done</option> 
                                </select> 
                                <div class="invalid-feedback" id="task-status-invalid"></div>
                            </div>
                        </form>    
                    </div>
                    <div class="modal-footer">
                        <div id="submitted"></div>
                        <button type="button" class="btn btn-secondary btn-sm">Reset</button>
                        <button type="button" class="btn btn-primary" id="submit-task-button">Submit Task</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Edit Task Modal -->
        <div class="modal fade" id="edit-task-modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Edit Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="edit-task-title">(Edit) Task Title</label>
                                <input type="text" class="form-control" id="edit-task-title" placeholder="Edit Title">
                            </div>
                            <div class="form-group">
                                <label for="edit-task-description">(Edit) Description</label>
                                <textarea class="form-control" id="edit-task-description" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="edit-task-assignee">(Edit) Asign To</label>
                                <input type="text" class="form-control" id="edit-task-assignee" placeholder="Edit Name">
                            </div>
                            <div class="form-group">
                                <label for="edit-task-due-date">(Edit) Due Date</label>
                                <input type="date" class="form-control" id="edit-task-due-date" placeholder="dd/mm/yyyy">
                            </div>
                            <div class="form-group">
                                <label for="edit-task-status">(Edit) Status</label>
                                <select class="form-control" id="edit-task-status">
                                    <option value="" disabled selected>Select status</option>
                                    <option>To Do</option>
                                    <option>Review</option>
                                    <option>In Progress</option>
                                    <option>Done</option>
                                </select>
                            </div>
                        </form>    
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm">Reset</button>
                    <button type="button" class="btn btn-primary">Submit Changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/taskManager.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
